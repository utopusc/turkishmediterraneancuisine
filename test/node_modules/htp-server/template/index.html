<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>static dir</title>
  <style>
    * {padding:0; margin:0;}
    ul,ol {list-style: none;}
    .dir-list{margin: 15px;}
    .dir-list li{padding: 5px;}
    .dir-list li a{color:darkslateblue; text-decoration: none;}
    .dir-list li a:hover{text-decoration: underline;}
    .file-num{display: inline-block;margin-right: 10px;}
  </style>
</head>
<body>
  <ul class="dir-list">
    <% data.forEach(function(item, n){ %>
      <li><span class="file-num"><%= (options && options.index ? n+1+'.' : '') %></span><a href="<%= item.link %>"><%= item.filename %></a></li>
    <% }) %>
  </ul>
</body>
</html>
